<div class="form-container mat-elevation-z5" >

    <h1>Sign Up a New User</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name"> 
            <mat-error *ngIf="name?.errors?.['required']">
                Name is required
            </mat-error>            
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email"> 
            <mat-error *ngIf="email?.errors?.['required']">
                email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
               please enter a correct email 
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password"/>
            <mat-error *ngIf="password?.errors?.['required']">
                password is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password"/>
            <mat-error *ngIf="password?.errors?.['required']">
               Confirm password is required
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            password should match
        </mat-error>
        <div class="center margin-top">
        <!-- <button mat-raised-button color="primary" type="submit"> -->
        <button mat-raised-button style="color: rgb(230, 237, 234);background-color: rgb(36, 77, 56);" type="submit">
            Sign-Up!
        </button>
    </div>
       
    </form>
    
    </div>
